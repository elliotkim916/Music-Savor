<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Music Savor</title>
        <link href="index.css" rel="stylesheet" type="text/css/">
    </head>

    <body>
        <header>
            <h1>Search for Related Artists</h1>

        <div class="container">

            </form>
        </div>
        <script src="https://code.jquery.com/jquery.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
