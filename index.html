<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music Savor</title>
        <link href="index.css" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/css?family=Cabin+Condensed" rel="stylesheet">
    </head>

    <body>
        <main role="main">
            <h1 role="heading">Music Savor</h1>
            <h3 role="heading">Search for your favorite artists and discover new artists that sound like them</h3>
        </main>

        <section class="container" role="region">
            <form class="js-search-form">
                <label for="query" class="clip">Search for artist</label>
                <input type="text" class="js-query query" title="music search" name="music-search" id="query">
                <button type="submit" role="button" class="search-button">Search</button>
            </form>
        </section>

        <section class="search-results hidden" role="region">
            <div class="initial-search-results"></div>
            <div class="related-search-results"></div>
        </section>

        <section class="no-search-results hidden" role="region"></section>

        <script src="https://code.jquery.com/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
