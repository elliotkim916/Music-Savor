<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Music Savor</title>
        <link href="index.css" rel="stylesheet" type="text/css"/>
    </head>

    <body>
        <header>
            <h1>Music Savor</h1>
        </header>

        <div class="container">
            <form class="js-search-form">
                <label for="query"></label>
                <input type="text" class="js-query" title="music search" name="music-search" id="query">
                <button type="submit" role="button">Search</button>
            </form>
        </div>
        <div class="initial-search-results"></div>

        <h2 class="check-out">Check out</h2>
        <div class="related-search-results"></div>

        <script src="https://code.jquery.com/jquery.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
